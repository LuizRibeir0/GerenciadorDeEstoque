spring:
  application:
    name: gerenciadorDeEstoque
  datasource:
    url: 'jdbc:mysql://${MYSQL_HOST:db}:3306/${MYSQL_DATABASE}'
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect